<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- <button id="toggleMode">Toggle Mode</button> -->
        <div class="content">
            <header class="header">
                <div class="search-icon">QNotes</div>
            </header>
            <main class="main-content">
                <div class="note-controls">
                    <button class="publish-button">Publish</button>
                    <div class="icons">
                        <button  type="submit" class="icon">+</span>
                        <!-- <span class="icon">=</span> -->
                         <button type="submit" class="icon" id="copy"><i class="fa-solid fa-copy"></i></button>
                         <button type="submit" class="icon" id="share
                         
                         content"><i class="fa-solid fa-square-share-nodes"></i></button>
                    </div>
                </div>
                <div class="note-input-container">
                    <textarea class="note-textarea" placeholder="Your note"></textarea>
                </div>
            </main>
            <footer class="footer">
                <div class="help-icon">?</div>
            </footer>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/5f9d28908e.js" crossorigin="anonymous"></script>
</body>

</html>
